<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .firkant {
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-align: center;
            background-color: green;
        }

        .cirkel {
            height: 100px;
            width: 100px;
            line-height: 100px;
            border-radius: 50%;
            text-align: center;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="firkant"></div>
    <div class="cirkel"></div>
    <div id="content">

    </div>
    <script>
        let firkantURL = `http://mabe-kea.dk/E19/pics/frog.png`;
        let cirkelURL = `http://mabe-kea.dk/E19/pics/pig.png`;

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("start");
            document.querySelector(".firkant").innerHTML = `<img src= ${firkantURL} alt= >`;
            document.querySelector(".cirkel").innerHTML = `<img src= ${cirkelURL} alt= >`;
        }
    </script>
</body></html>
