        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("start")

            const dyrContainer = document.querySelector("p");
            const billedeContainer = document.querySelector("img");

            dyrContainer.textContent = `Dyr: ${dyr.navn}, Type: ${dyr.type}, Levested: ${dyr.levested}`
