<!DOCTYPE html>
<html lang="da">

<head>

<body>

    <article>
        <h2></h2>
        <img src="" alt "">

        <p></p>
        <p class="typen"></p>
        <p class="levestedet"></p>
    </article>


    <script>
        document.addEventListener("DOMContentLoaded", start);

        const dyr = {
            "navn": "Gris",
            "type": "Pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "svinefarme"
        }

        console.log(dyr);
        let tekst = "Dyr" + dyr.navn + "Type" + dyr.type + "Billede" + dyr.billede + "Levested" + dyr.levested;


        function start() {
            console.log("start")

            //const dyrContainer = document.querySelector("p");
            const navnContainer = document.querySelector("h2");
            const typeContainer = document.querySelector(".typen");
            const levestedContainer = document.querySelector(".levestedet");
            const billedeContainer = document.querySelector("img");

            navnContainer.textContent = `Dyr: ${dyr.navn}`;
            billedeContainer.src = dyr.billede;

            typeContainer.textContent = `Type: ${dyr.type}`;
            levestedContainer.textContent = `Levested: ${dyr.levested}`;

        }
