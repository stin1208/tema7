<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        img {
            border: 1px solid black;
            padding: 10px;
            width: 10vw;
        }

        article {
            border: 1px solid black;
            padding: 10px;
            margin: 10px;


        }
    </style>
</head>

<body>

    <template>
        <article id="liste">
            <h2></h2>
            <p></p>
            <img src="" alt="">
        </article>
    </template>
    <section class="modtager"></section>

    <script>
        let dyr;

        document.addEventListener("DOMContentLoaded", getJson);

        async function getJson() {

            let jsonData = await fetch("dyr.json");
            console.log("jsonData", jsonData);
            dyr = await jsonData.json();
            visDyr();

        }



        function visDyr() {

            const dest = document.querySelector("liste");
            const temp = document.querySelector("template");



            console.log(dyr);

            const modtagerKloner = document.querySelector(".modtager");
            //    const temp = document.querySelector("template");


            dyr.forEach(hvertDyr => {
                //listeVisning.innerHTML += `<p>${hvertDyr.navn}, ${hvertDyr.type}, ${hvertDyr.levested}</p>`;
                const klon = temp.cloneNode(true).content;
                klon.querySelector("h2").textContent = hvertDyr.navn;
                klon.querySelector("p").textContent = hvertDyr.type;
                klon.querySelector("img").src = hvertDyr.billede;


                modtagerKloner.appendChild(klon);

            })
        }
    </script>

</body></html>
